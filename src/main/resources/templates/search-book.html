<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- URL : http://localhost:8080/join  -->
    <head>
        <meta charset="UTF-8">
        <title>Book Search</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script>
        </script>

    </head>
    <body>
        <div class="title">
            <h1>Search Book Result</h1>
        </div>
        <div class="content">
         <table >
            <thead>
               <tr>
                  <th style="width:5%">제목</th>
                  <th style="width:30%">소개</th>
                  <th style="width:5%">상세URL</th>
                  <th style="width:5%">도서번호</th>
                  <th style="width:10%">출판날짜</th>
                  <th style="width:10%">저자 목록</th>
                  <th style="width:5%">출판사</th>
                  <th style="width:10%">번역자 목록</th>
                  <th style="width:5%">정가</th>
                  <th style="width:5%">판매가</th>
                  <th style="width:5%">표지썸네일</th>
                  <th style="width:5%">상태</th>
               </tr>
            </thead>
            <tbody>
               <tr >
                  <td th:text="${book.title}"></td>   
                  <td th:text="${book.contents}"></td>   
                  <td th:text="${book.url}"></td>   
                  <td th:text="${book.isbn}"></td>   
                  <td th:text="${book.datetime}"></td>   
                  <td>
                     <p th:each=" author : ${book.authors}" th:text="${author}"></p>
                  </td>   
                  <td th:text="${book.publisher}"></td>   
                  <td >
                     <p th:each="translator : ${book.translators}" th:text="${translator}"></p>
                  </td>   
                  <td th:text="${book.price}"></td>   
                  <td th:text="${book.sale_price}"></td>   
                  <td th:text="${book.thumbnail}"></td>   
                  <td th:text="${book.status}"></td>   
               </tr>
            </tbody>
         </table>
        </div>
    </body>
</html>
